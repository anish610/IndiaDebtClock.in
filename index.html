<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="15">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Debt Clock</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom style for Bitcoin symbol */
    </style>
</head>

<body>
    <div class="flex items-center">
        <img id="logo" src="Images/IndiaDebtClock.jpg" alt="India Debt Clock Logo" class="w-20 h-auto mr-3">
        <h2 class="text-2xl font-semibold">India Debt Clock</h2>
    </div>
    <hr class="my-1 border-black">
    <section class="w-fit min-w-[50px] mx-auto pl-1 pr-1 bg-white border border-black rounded-lg  m-4 sm:m-4">
        <div class="flex justify-between items-center">
            <h2 class="text-lg font-semibold text-gray-800 mb-1 pt-1">Indian Government Debt</h2>
            <button id="infoBtn" class="text-lg font-semibold text-orange-400 mb-1 pt-1 focus:outline-none">?</button>
        </div>
        <div id="infoSection" class="hidden bg-white-100 border border-white-300 rounded p-3 my-2">
            <span id="infoText" class="text-gray-700"></span>
        </div>

        <div class="flex flex-col gap-y-1 text-s">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between">
                <span class=t ext-black-600 ">Total Public Debt:</span>
                <span class=" font-semibold text-gray-800 hover:text-red-600 focus:text-red-600 transition-colors sm:ml-4 ">
         ₹ 18.36 Lakh Cr
      </span>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center justify-between ">
                <span class=" text-black-600 ">Debt per India citizen (146 Cr):</span>
                <span class=" font-semibold text-gray-800 hover:text-red-600 focus:text-red-600 transition-colors sm:ml-4 ">
        ₹ 1.27 lakh 
                </span>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center justify-between ">
                <span class=" text-black-600 ">Debt per Taxpayer (10.4 Cr):</span>
                <span class=" font-semibold text-gray-800 hover:text-red-600 focus:text-red-600 transition-colors sm:ml-4 ">
        ₹ 21.6 lakh
      </span>
            </div>
        </div>
    </section>


    <section class="w-fit min-w-[200px] mx-auto pl-1 pr-1 bg-white border border-black rounded-lg m-4 sm:m-4 ">
        <h2 class="text-lg font-semibold text-gray-800 mb-1 pt-1 ">Assets</h2>
        <div class="flex flex-col gap-y-1 ">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between ">
                <span class=" text-black-600 ">Gold Reserves:</span>
                <span class=" font-semibold text-gray-800 hover:text-red-600 focus:text-red-600 transition-colors sm:ml-4 ">
        853.63 tons (₹4,76,000 Cr)
      </span>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center justify-between ">
                <span class=" text-black-600 ">Bitcoin Strategic Reserve</span>
                <span class=" font-semibold text-gray-800 hover:text-red-600 focus:text-red-600 transition-colors sm:ml-4 ">
        0 BTC (₹ 0 ) 
                </span>
            </div>

        </div>
    </section>






    <script>
        const infoBtn = document.getElementById('infoBtn');
        const infoSection = document.getElementById('infoSection');
        const infoText = document.getElementById('infoText');
        let expanded = false;

        infoBtn.addEventListener('click', () => {
            expanded = !expanded;
            if (expanded) {
                infoSection.classList.remove('hidden');
                infoText.textContent = "This section provides additional information about the Indian Government Debt, including its components and implications. ";
            } else {
                infoSection.classList.add('hidden');
                infoText.textContent = " ";
            }
        });
    </script>
</body>

</html>
